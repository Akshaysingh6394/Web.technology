<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    input, button {
      margin: 10px;
      padding: 10px;
    }
    textarea {
      margin-top: 20px;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>

  <div>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="generateTable()">Generate Table</button><br>
    <textarea id="tableOutput" readonly></textarea>
  </div>

  <script>
    function generateTable() {
      let number = document.getElementById('numberInput').value;
      if (number === '') {
        document.getElementById('tableOutput').value = "Please enter a number.";
        return;
      }

      let output = '';
      for (let i = 1; i <= 10; i++) {
        output += `${number} x ${i} = ${number * i}\n`;
      }

      document.getElementById('tableOutput').value = output;
    }
  </script>

</body>
</html>
